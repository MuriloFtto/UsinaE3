
<h1 class="cover-heading">NOVO TÍTULO</h1>

<form class="form-horizontal">

    <div class="form-group">
        <label for="inputCategoria" class="col-sm-2 control-label">Categoria</label>
        <div class="col-sm-10">
            <select  ng-model="titulo.idcategoria" class="form-control" id="inputCategoria">
                <option ng-repeat="x in categorias" value="{{x.idcategoria}}">{{x.nome}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="titulo.descricao"id="inputDescricao" placeholder="Descrição">
        </div>
    </div>

    <div class="form-group">
        <label for="inputVencimento" class="col-sm-2 control-label">Vencimento</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="titulo.vencimento" id="inputVencimento" placeholder="dd/mm/aaaa">
        </div>
    </div>

    <div class="form-group">
        <label for="inputValor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" ng-model="titulo.valor" id="inputValor" placeholder="0,00">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" ng-click="salvar()">Salvar</button>
        </div>
    </div>
</form>


<table class="table table-condensed table-responsive">
    <thead>
    <tr>
        <th>Vencimento</th>
        <th>Categoria</th>
        <th>Descrição</th>
        <th>Valor R$</th>
        <th width="30"></th>
        <th width="30"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in titulos">
        <th>{{x.vencimento}}</th>
        <td>{{x.nome}}</td>
        <td>{{x.descricao}}</td>
        <td>{{x.valor}}</td>
        <td>
            <button type="button" class="btn btn-default btn-xs" ng-click="pagar(x)"title="Pagar título">
                <span class="glyphicon glyphicon-piggy-bank"></span>
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-default btn-xs" ng-click="apagar(x)" title="Excluir Título">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>

    </tbody>
</table>
