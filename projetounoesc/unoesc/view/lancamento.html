
            <h1 class="cover-heading">NOVA DESPESA</h1>

            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputTipo" class="col-sm-2 control-label">Tipo</label>
                <div class="col-sm-10">
                  <select ng-model="lancamento.tipo" class="form-control" id="inputTipo">
                    <option  value="0">Despesa</option>
                    <option  value="1">Entrada</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputCategoria" class="col-sm-2 control-label">Categoria</label>
                <div class="col-sm-10">
                  <select  ng-model="lancamento.idcategoria" class="form-control" id="inputCategoria">
                    <option ng-repeat="x in categorias" value="{{x.idcategoria}}">{{x.nome}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="lancamento.descricao"class="form-control" id="inputDescricao" placeholder="Descrição">
                </div>
              </div>
              <div class="form-group">
                <label for="inputValor" class="col-sm-2 control-label">Valor</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" ng-model="lancamento.valor" id="inputValor" placeholder="0,00">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" ng-click="salvar()" class="btn btn-default">Salvar</button>
                </div>
              </div>
            </form>
          </div>
