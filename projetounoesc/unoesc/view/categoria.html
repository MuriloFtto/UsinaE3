
  <h1 class="cover-heading">NOVA CATEGORIA</h1>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputCategoria" class="col-sm-2 control-label">Categoria</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="categoria.nome"id="inputCategoria" placeholder="Categoria">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit" ng-click="salvar()">Salvar</button>
      </div>
    </div>
  </form>


  <table class="table table-condensed table-responsive">
        <thead>
          <tr>
            <th width="30">Id</th>
            <th>Categoria</th>
            <th width="30"></th>
            <th width="30"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in categorias">
            <th>{{x.idcategoria}}</th>
            <td>{{x.nome}}</td>
            <td>
              <button type="button" class="btn btn-default btn-xs" title="Alterar categoria">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-default btn-xs" ng-click="apagar(x)" title="Excluir categoria">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>  

        </tbody>
      </table>
